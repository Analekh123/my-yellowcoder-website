<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered List in UL</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        .container-fluid {
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            background-color: rgb(255, 153, 0);
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-transform: capitalize;
        }

        hr {
            border: 2px solid orange;
            width: 100%;
        }

        ul {
            list-style: none;
            counter-reset: list-counter;
            padding: 0;
        }

        ul li {
            counter-increment: list-counter;
            position: relative;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid orange;
            transition: 0.3s ease;
            background-color: yellow;
            display: inline-block; /* Keeps it small width */
            width: auto; /* Adjusts width to content */
        }

        ul li::before {
            content: counter(list-counter) ". ";
            font-weight: bold;
            margin-right: 5px;
        }

        ul li:hover {
            background-color: orange;
            color: white;
        }

        /* Footer Styling */
        .footer {
            background-color: rgb(255, 153, 0);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <header>
                <h1 class="fs-5"><i class="fa-regular fa-star"></i> Java Answers (465/1000) <i class="fa-regular fa-lightbulb"></i> Projects (4/10)</h1>
            </header>
        </div>

        <div class="container mt-4">
            <div class="content">
                <h2>answers - topic wise</h2>
                <hr>
                <ul id="topicList">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>Bootstrap</li>
                </ul>
            </div>
        </div>

        <!-- Footer inside .container-fluid -->
        <footer class="footer mt-auto">
            &copy; 2025 Your Website | All Rights Reserved
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
